<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Caption</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-danger my-5">Carousel Caption</h1>
    <div class="carousel slide carousel-dark carousel-fade" data-bs-ride="carousel" id="Carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/pexels-pixabay-357756.jpg"  class="img-fluid w-100" style="height: 450px" alt="" srcset="">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Best Quality Food</h2>
                    <p>It is a tasty delicious dishe</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/pexels-jay-abrantes-343812.jpg" class="img-fluid w-100" style="height: 450px" alt alt="" srcset="">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Best Quality Food</h2>
                    <p>It is a tasty delicious dishe</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/pexels-pixabay-248444.jpg" class="img-fluid w-100" style="height: 450px" alt alt="" srcset="">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Best Quality Food</h2>
                    <p>It is a tasty delicious dishes</p>
                </div>
            </div>
        </div>
        <a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#Carousel" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <div class="carousel-indicators">
            <button data-bs-target="#Carousel" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#Carousel" data-bs-slide-to="1"></button>
            <button data-bs-target="#Carousel" data-bs-slide-to="2"></button>
           
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
