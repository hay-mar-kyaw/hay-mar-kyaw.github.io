<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <h1>While Loop</h1>
    <script>
        //while loop count အတိအကျမသိရင်
        //initialize
        //condition true=>code
        //update
        //while
        let num=100;
        while(num>=20){
            document.write(`<h3>This num is ${num}</h3>`);
                num -=4;
        }

        let number =1;
        while(number <=12){
            document.write(`<h3>2*${number}=${2*number}</h3>`);
            number++;
        }

        //do while
        let result=10;
        do{
            document.write(`<h3>This result is ${result}`);
            result++;
        }while(result<10);
    </script>
    
</body>
</html>
