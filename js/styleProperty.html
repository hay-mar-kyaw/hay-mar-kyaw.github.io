<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Style Property</h1>
    <h2 id="myH2">CSS Style Effect with JS</h2>
    <button onclick="effectDesign()">CSS Design</button>
    <script>
        function effectDesign(){
            let result=document.getElementById('myH2');
            result.style.color='Red';
            result.style.background='green';
            result.style.textAlign='center';
            result.style.border='10px';
            result.style.padding='10px';
        }
    </script>
</body>
</html>
