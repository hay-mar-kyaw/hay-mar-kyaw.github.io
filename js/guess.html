<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
</head>
<body>
    <script>
        let serectNum=7;
        let count=0;
        let userNumber=prompt("Enter a number between 1 to 10");
        while(serectNum!=userNumber)
        {
        if(serectNum<userNumber)
        {
            alert("Your Number is Higher than serect, Try Again");
            count++;
        }
        else if(serectNum>userNumber){
            alert("Your Number is Lower than serect Number, Try Again");
            count++;
        }
        else{
            alert("Its not a number, Try again");
            count++;
        }
        userNumber=prompt("Enter a number between 1 and 10");
    }
    alert("Your Guess is Correct, you try "+count+" times");

    </script>
</body>
</html>
