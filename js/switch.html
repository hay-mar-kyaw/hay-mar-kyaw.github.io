<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch</h1>
    <script>
        let number=parseInt(prompt("Enter A number bewteen 1 to 7"));
        switch(number){
            case 1:
                document.write('You write one');
                break;
            case 2:
                document.write('You write two');
                break; 
            case 3:
                document.write('You write three');
                break; 
            case 4:
                document.write('You write four');
                break;     
            case 5:
                document.write('You write five');
                break;
            default:
                document.write('out of Range!');
                break;
            }
    </script>
    
</body>
</html>
