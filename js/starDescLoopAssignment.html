<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desc Star Loop</title>
</head>
<body>
    <h1>Star Loop</h1>
    <script>
        //*****
        //****
        //***
        //**
        //*
    
        for(let k=0; k<5; k++){
            for(l=5; l>k; l--)
            {
                document.write('*')
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
