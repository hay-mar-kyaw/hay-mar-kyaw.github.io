<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Variable Lessons</h1>
    <script>
        //variable
        var name= "Ma Su Su";
        console.log(name);

        let fatherName="U Maung Nyo"
        console.log(fatherName);

        const motherName="Daw Hla Hla";
        console.log(motherName);
        //motherName="Daw Chaw";
        //const motherName ="Ma Ma";
        fatherName="U Toe Aung";
        console.log(fatherName);

        //boolean
        let single=true;
        console.log(single);
        console.log(typeof(single));

        //undefined
        let myBaby;
        console.log(myBaby);
        //Null
        let son=null;
        console.log(son);
        console.log(typeof(son));

        //Array
        let studentArray=new Array('Mg Mg','Kyaw Kyaw','Ma Ma','Hla Hla');
        console.log(studentArray);
        console.log(typeof(studentArray));
        console.log(studentArray[1]);

        let array1=['Khin Khin','Swe Swe','Su Su'];
        console.log(array1);
        console.log(typeof(array1));
        console.log(array1[1]);

        //multi array
        let multiArray=['a','b','c',['d','e','f']];
        console.log(multiArray);
        console.log(typeof(multiArray));
        console.log(multiArray[3]);
        console.log(multiArray[3][0]);

        //Object
        let car={
            name:'Honda Fix',
            color:['White','Black'],
            price:40000000,
            qty:2

        }
        console.log(car);
        console.log(typeof(car));
        console.log(car.color[1]);

    </script>
</body>
</html>
