<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h1>Date</h1>

    <p id="time" style="background-color: black; color:aliceblue;"></p>
    <script>
        //Date
        let todayDate=new Date();
        console.log(todayDate);
        let fullYear=todayDate.getFullYear();
        console.log(fullYear);
        //Month add +1 for correct month
        let month=todayDate.getMonth();
        console.log(month);

        let getDay=todayDate.getDay();
        console.log(getDay);

        let getHour=todayDate.getHours();
        console.log(getHour);

        let getMinute=todayDate.getMinutes();
        console.log(getMinute);

        let getSecond=todayDate.getSeconds();
        console.log(getSecond);

        let timeFormat=todayDate.toLocaleTimeString();
        console.log(timeFormat);

        function timeInterval(){
            let date = new Date();
            let second=date.getSeconds();
            document.getElementById('time').innerHTML=second;
            console.log(second);
        }
        setInterval(timeInterval,1000);
    </script>
</body>
</html>
