<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> JS Table</h1>
    <table border="1" cellpadding="10" id="myData">
     <tbody id="myData">

     </tbody>
    </table>
    <button onclick="showDataSeries()">Show Data</button>
    <script>
        function show(){
            //alert("Ok");
            let html='';
            html=html+`<tr>`;
            for(let i=1; i<=10; i++)
            {
                html=html+`<td>${i}</td>`
            }
            html=html+`</tr>`;
            document.getElementById('myData').innerHTML=html;
        }

        function showData(){
            //alert("OK");
            let html='';
            for(let j=1; j<=10; j++)// outer loop tr
            {
                html=html+`<tr>`;
                    for(let k=1; k<=10; k++)// inner loop td
                    {
                        html=html+`<td>${j*k}</td>`;
                    }
                    html=html+`</tr>`;
            }
            document.getElementById('myData').innerHTML=html;
        }

        function showDataSeries(){
            let html='';
            let num=1;
            for(let e=1; e<=10; e++)
            {
                html=html+`<tr>`;
                    for(let w=1; w<=10; w++)
                    {
                        html=html+`<td>${num++}</td>`;
                    }
                    html=html+`</tr>`
            }
            document.getElementById('myData').innerHTML=html;}
    </script>
</body>
</html>
