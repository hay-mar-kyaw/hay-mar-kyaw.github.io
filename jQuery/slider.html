<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        #click_slide{
            max-width: 150px;
            background-color: black;
            color:white;
            text-align: center;
            padding:5px 0px;
            margin-bottom: 0px;
            cursor: pointer;
            position: relative;
        }
        #panel{
            max-width: 150px;
            background-color: #1f2421;
            color:white;
            text-align: center;
            padding: 50px 0px;
            margin-top:0px;
            box-shadow: 8px -17px 23px 1px rgba(243, 238, 238, 0.75);
        }
    </style>
</head>
<body>
    <p id="click_slide">Click Me</p>
    <p id="panel">Hello Slider</p>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#click_slide').click(function(){
               // $('#panel').slideUp();
                //$('#panel').slideDown();
                $('#panel').slideToggle(2000);
            })
        });
    </script>
</body>
</html>
